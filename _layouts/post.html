---
layout: default
---
<div class="row">
  <div class="box">
    <div class="col-lg-12">
      <hr>
      <h1 class="intro-text text-center"><strong>{{ page.title }}</strong></h1>
      <hr class="title">
      <p class="meta">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
      <hr class="visible-xs">
    </div>
  </div>
</div>

<div class="row">
  <div class="box">
    <div class="col-lg-12">
      <hr class="title visible-xs">
      <article class="post-content">
        {{ content }}
      </article>
    </div>
  </div>
</div>
