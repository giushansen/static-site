---
layout: default
title: "Booking"
---

<div class="row">
    <div class="box">
        <div class="col-lg-12">
            <h1 class="intro-text text-center"><strong>Request a booking for our Pop Up Event in Highgate</strong></h1>
            <hr>
            <p>Please fill in the following form if you would like to join.</p>

            <div id="reservation">
              <form id="bookForm" action="" role="form">
                <div class="form-group">
                  <label for="InputName">Name</label>
                  <input type="name" class="form-control" name="name" id="InputName" placeholder="Name">
                </div>
                <div class="form-group">
                  <label for="InputEmail1">Your email address</label>
                  <input type="email" class="form-control" name="email" id="InputEmail" placeholder="Enter email">
                </div>
                <div class="form-group">
                  <label for="SelectNumber">How many people to come?</label>
                  <select name="number" id="SelectNumber" class="form-control">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                    <option>7</option>
                    <option>8</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="SelectTime">What time would you ideally like to arrive on Friday?</label>
                  <select name="time" id="SelectTime" class="form-control">
                    <option>6pm</option>
                    <option>6.30pm</option>
                    <option>7pm</option>
                    <option>7.30pm</option>
                    <option>8pm</option>
                    <option>8.30pm</option>
                    <option>9pm</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="SelectNotes">Comments</label>
                  <textarea name="notes" id="SelectNotes" class="form-control" rows="3" placeholder="Comments, Questions, Allergy, Request of all kind or almost..."></textarea>
                </div>
                <button type="submit" class="btn btn-default">Request booking</button>
              </form>
            </div>
        </div>
    </div>
</div>
