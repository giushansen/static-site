---
layout: default
---

<div class="row">
  <div class="box">
    <div class="col-lg-12">
      <h1>Breizh Original posts</h1>
    </div>
  </div>
</div>

{% for post in site.posts %}
  <div class="row">
    <div class="box">
      <div class="col-lg-12">
        <hr>
        <h2 class="intro-text text-center"> <strong><a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></strong>
        </h2>
        <span class="post-date" style="float: right;"><i>{{ post.date | date: "%b %-d, %Y" }}</i></span>
        <hr class="title">
        {{ post.excerpt }}
      </div>
    </div>
  </div>
{% endfor %}

<p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>
